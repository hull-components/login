name: "login"
version: "0.0.1"
description: "A Wonderful login and signup experience for your users"
preview_url: "http://login.ship.dev/preview.png"
logo_url: "http://login.ship.dev/logo.png"
homepage: "http://login.ship.dev/index.html"
settings:
  - name: "logo_url"
    title: "Logo URL"
    type: "string"
    format: "url"
    options:
      image: true
    default: "https://d21oh8fj97neu1.cloudfront.net/1iljptgj/view.png"
  - name: "main_color"
    title: "Main Color"
    type: "string"
    format: "color"
    default: "#333333"
  - name: "show_social_icons"
    title: "Show social icons"
    type: "boolean"
  - name: "terms_of_service_url"
    type: "string"
    format: "uri"
    title: "Terms of service URL"
    example: "http://hull.io/tos"
  - name: "privacy_policy_url"
    title: "Privacy policy URL"
    type: "string"
    format: "uri"
    example: "http://hull.io/pp"
  - name: "accept_marketing"
    type: "string"
    title: "Accept marketing checkbox"
    description: "Whether the user is asked for permission to receive marketing emails. default: 'checked'"
    enum:
      - "checked"
      - "unchecked"
      - "hidden"
    default: "checked"
resources:
  - name: "profile-form"
    type: "form"
locales:
  - en
